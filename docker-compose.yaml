services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: biostudies-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
      - "15674:15674" # Web-STOMP port
    command: >
      sh -c "rabbitmq-plugins enable --offline rabbitmq_stomp rabbitmq_web_stomp && rabbitmq-server"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbitmq_management load_definitions "/etc/rabbitmq/definitions.json" -rabbit loopback_users []
    volumes:
      - ./rabbitmq-definitions.json:/etc/rabbitmq/definitions.json:ro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  index-service:
    build: .
    container_name: biostudies-index-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
      - RABBITMQ_STOMP_HOST=rabbitmq
      - RABBITMQ_STOMP_PORT=15674
      - RABBITMQ_STOMP_LOGINHEADER=guest
      - RABBITMQ_STOMP_PASSWORDHEADER=guest
      - MESSAGING_STOMP_ENABLED=true
      - INDEX_BASE_DIR=/app/indices
    volumes:
      - biostudies-indices:/app/indices
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/submissions/tasks"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  biostudies-indices:
